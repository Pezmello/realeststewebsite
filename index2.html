<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in and sign up form using html css nad js</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">login form</div>
        </div>
        <div class="form-container">
        <div class="slide-controls">
                <label for="" class="slide login">login</label>
                <label for="" class="slide signup">signup</label>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="psss-link"> <a href="#">Forgot password</a>
                        <div class="field">
                            <input type="submit" value="login">
                        </div>
                    </div>
                    <div class="signup-link">not a member? <a href="#">Sign up now</a></div>
                </form>
                <form action="" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="psss-link"> <a href="#">Forgot password</a>
                        <div class="field">
                            <input type="submit" value="signup">
                        </div>
                    </div>
                    <div class="signup-link">not a member? <a href="#">Sign up now</a></div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
